                abstract.show = function () {
                    this._div.classList.remove("abstract");
                    this._div.classList.add("abstractUncollapsed");
                    this._div.innerHTML = '<br />Ouderen wonen steeds langer thuis, maar waar wonen deze ouderen? Zijn er wel voldoende primaire voorzieningen (supermarkten, huisarts of apotheek) in de buurt? Waar en door wie wordt zorg geleverd – door bijvoorbeeld aan ziekenhuizen, verpleegtehuizen of buurtcentra – voor de thuiswonende ouderen? Het antwoord op bovengenoemde drie vragen is hieronder zichtbaar in een interactieve kaart. De kaart bevat diverse lagen die apart of gelijker tijd bekeken kunnen worden. DataFryslân heeft diverse databronnen voor het eerst bijgebracht voor een integraal beeld van thuiswonende ouderen, voorzieningen in de buurt en of zorg dichtbij of veraf is. Deze kaart informeert stakeholders over de wie, wat en waar vraag ten aanzien van thuiswonende ouderen. <br /> <br /><br />In de kaart staan standaard alle lagen aangevinkt. Het is handig om te beginnen met een lege kaart door alle lagen uit te vinken. Met het plusje en minnetje linksboven kun je in- en uitzoomen. Dit kun je ook doen met het scrol-wiel van je muis. Ook kun je zoeken naar een specifieke locatie op de kaart via het zoek-icoontje.  <br /> <br />Het handigste navigeer door even uit te zoomen (met het muiswieltje) en vervolgens met de linkermuisknop ingedrukt over de kaart te bewegen naar de locatie van je interesse. Aan de rechterkant zie je alle beschikbare lagen. Hieronder volgt een korte uitleg van de verschillende lagen en gebruikte databronnen (van beneden naar boven). <br /> <br />Google Satelite: dit is een onderlaag die iedereen wel kent van Google Maps. Het geeft een natuurgetrouwe weergave van het gebied. Deze laag is handig om je te oriënteren. <br />Carto Light: dit een lichte, gestileerde kaart. Deze is handig om te gebruiken als onderlaag omdat deze minder afleidt en rustiger is dan de Google Satelite laag. <br />Spreiding 65plus: dit geeft aan hoeveel ouderen van 65 jaar en ouder er wonen in een vakje van 100 bij 100 meter. Let op: het kan even duren voordat de gegevens getoond worden of verdwijnen in verband met de hoeveelheid. Data CBS. <br />SES-wijk FRL: hier zie je de SES-score per wijk. Meer informatie over de SES-scores vind je op de website van het CBS. <br />Aantal voorzieningen: de groen gekleurde vlekken staan voor gebieden waar binnen 500 meter lopen belangrijke voorzieningen zijn. Voor meer informatie over hoe ver mensen bereid zijn te lopen zie crow.nl en dan loopafstanden. Het gaat om de volgende voorzieningen: huisartsen, supermarkten en apotheken. Uit onderzoek blijkt dat dit typische voorzieningen zijn die relevant zijn voor ouderen. Voor meer informatie hierover kijk op de website van het FSP (senioren en voorzieningen). De voorzieningen kunnen ook apart per locatie worden weergegeven, zie boven in de legenda. <br />Patiënten Wijkverpleging per buurt: dit geeft weer hoeveel patiënten er per CBS-buurt gebruik maken van wijkverpleging. <br />Friesland Buurten: deze laag geeft de indeling op basis van CBS-buurt codering weer. <br /> <br />Een aantal kaartlagen bevat ook detailinformatie. Hiervoor is het nodig dat de laag waar je informatie voor wilt de ‘bovenste’ laag is die is aangevinkt. Als je bijvoorbeeld de SES-scores wilt zien moet je alle lagen daarboven uitvinken. Als je dan op een wijk klikt krijg je de scores te zien. ';
            };
